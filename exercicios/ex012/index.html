<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    
    <h1>Inserindo videos hospedados localmente</h1>
    <p>
        Este vídeos está hospedado no meu propio servidor.
    </p>

    <video controls width="500" poster="midia/trem-1047.jpg">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video-2.mp4" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>
            Seu navegador não tem compatibilidade com o tipo de arquivo do nosso video.
        </p>
    </video>

    <h1>Inserindo videos do YouTube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/U0kxkksURss?si=2P3hMsnT4f_159CF" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    </iframe>

</body>
</html>
