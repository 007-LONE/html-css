<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1.5px solid black;
            padding: 10px;
        }

        th {
            background-color: rgb(99, 99, 99);
            color: white;
        }
        
        .exahum {
            background-color: white;
            color: black;
        }

        .memhleft {
            text-align: left;
        }

        .tdcenter {
            text-align: center;
        }
        
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2" scope="col">Área</th>
            <th rowspan="2" scope="col">Disciplinas</th>
            <th colspan="2" scope="colgroup">Notas</th>
            <th rowspan="2" scope="col">Média</th>
        </tr>
        <tr>
            <th scope="col">Nota 1</th>
            <th scope="col">Nota 2</th>
        </tr>
        <tr>
            <th rowspan="4" scope="rowgroup" class="exahum">Exatas</th>
            <td>Matemática</td>
            <td class="tdcenter">0.0</td>
            <td class="tdcenter">0.0</td>
            <td class="tdcenter">0.0</td>
        </tr>
        <tr>
            <td>Física</td>
            <td class="tdcenter">0.0</td>
            <td class="tdcenter">0.0</td>
            <td class="tdcenter">0.0</td>
        </tr>
        <tr>
            <td>Química</td>
            <td class="tdcenter">0.0</td>
            <td class="tdcenter">0.0</td>
            <td class="tdcenter">0.0</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td class="tdcenter">0.0</td>
            <td class="tdcenter">0.0</td>
            <td class="tdcenter">0.0</td>
        </tr>
        <tr>
            <th colspan="4" scope="row" class="memhleft">Média de Exatas</th>
            <th>0.0</th>
        </tr>
        <tr>
            <th rowspan="2" scope="rowgroup" class="exahum">Humanas</th>
            <td>História</td>
            <td class="tdcenter">0.0</td>
            <td class="tdcenter">0.0</td>
            <td class="tdcenter">0.0</td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td class="tdcenter">0.0</td>
            <td class="tdcenter">0.0</td>
            <td class="tdcenter">0.0</td>
        </tr>
        <tr>
            <th colspan="4" scope="row" class="memhleft">Média de Humanas</th>
            <th>0.0</th>
        </tr>
    </table>
</body>
</html>
